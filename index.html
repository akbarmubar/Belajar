<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>   
    <div class="panel tabel-harga">
        
        <div class="mx-auto">
            <h1>Pricelist Undangan Digital</h1>
        </div>
        
        <div class="tabel-harga">
            <img src="asset/icon1.png" alt="" class="harga-img">
            <h2 class="header-harga">Simple</h2>
            <ul class="fitur-harga">
                <li class="item-fitur-harga">Revisi Desain 1x</li>
                <li class="item-fitur-harga">1 Pilihan Desain</li>
            </ul>
            <span class="tampilan-harga">250k</span>
            <a href="#" class="tombol-harga">Pesan</a>

        </div>

        <div class="tabel-harga">     
            <img src="asset/icon2.png" alt="" class="harga-img">
            <h2 class="header-harga">Elegant</h2>
            <ul class="fitur-harga">
                <li class="item-fitur-harga">Revisi desain 3x</li>
                <li class="item-fitur-harga">2 Pilihan Desain</li>
            </ul>
            <span class="tampilan-harga">350k</span>
            <a href="#" class="tombol-harga">Pesan</a>

        </div>

        <div class="tabel-harga">
            <img src="asset/icon3.png" alt="" class="harga-img">
            <h2 class="header-harga">Luxury</h2>
            <ul class="fitur-harga">
                <li class="item-fitur-harga">Revisi desain 5x</li>
                <li class="item-fitur-harga">3 Pilihan Desain</li>
            </ul>
            <span class="tampilan-harga">450k</span>
            <a href="#" class="tombol-harga">Pesan</a>

        </div>
    </div>

    
    
</body>
</html>
